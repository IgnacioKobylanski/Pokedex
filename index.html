<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./assests/styles/main.css">
</head>

<body>
    <header>
      <nav class="nav">
        <img src="./assests/imgs/pokedexLogo.png" alt="Logo Pokedex">
        <ul class="nav-list">
          <li class="nev-item"><button class="btn btn-header" id="see-all">See All</button></li>
          <li class="nev-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
          <li class="nev-item"><button class="btn btn-header fire " id="fire">Fire</button></li>
          <li class="nev-item"><button class="btn btn-header water" id="water">Water</button></li>
          <li class="nev-item"><button class="btn btn-header grass" id="grass">Grass</button></li>
          <li class="nev-item"><button class="btn btn-header electric" id="electric">Electric</button></li>
          <li class="nev-item"><button class="btn btn-header ice" id="ice">Ice</button></li>
          <li class="nev-item"><button class="btn btn-header fighting" id="fighting">Fighting</button></li>
          <li class="nev-item"><button class="btn btn-header poison" id="poison">Poison</button></li>
          <li class="nev-item"><button class="btn btn-header ground" id="ground">Ground</button></li>
          <li class="nev-item"><button class="btn btn-header psychic" id="psychic">Psychic</button></li>
          <li class="nev-item"><button class="btn btn-header bug" id="bug">Bug</button></li>
          <li class="nev-item"><button class="btn btn-header rock" id="rock">Rock</button></li>
          <li class="nev-item"><button class="btn btn-header ghost" id="ghost">Ghost</button></li>
          <li class="nev-item"><button class="btn btn-header dark" id="dark">Dark</button></li>
          <li class="nev-item"><button class="btn btn-header dragon" id="dragon">Dragon</button></li>
          <li class="nev-item"><button class="btn btn-header steel" id="steel">Steel</button></li>
          <li class="nev-item"><button class="btn btn-header fairy" id="fairy">Fairy</button></li>
        </ul>
      </nav>
    </header>
    <main>

      <div id="all">
        <div class="all-pokemon" id="pokemon-list">         
        </div>
      </div>

    </main>
    <script src="./assests/scripts/main.js"></script>
</body>
</html>
